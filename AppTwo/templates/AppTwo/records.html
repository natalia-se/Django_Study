{% extends "AppTwo/base.html" %} {% block title %}Home Page{% endblock %}
{%block content %}
<h1>Access Records</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Webpage</th>
      <th scope="col">Date Accessed</th>
    </tr>
  </thead>
  <tbody>
    {% for record in access_records %}
    <tr>
      <td>{{ record.name.name }}</td>
      <td>{{ record.date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
