{% extends "AppTwo/base.html" %} {% load static %} {% block title %}Profile
Page{% endblock %} {%block content %}
<section class="h-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center">
      <div class="col col-lg-9 col-xl-8">
        <div class="card">
          <div
            class="rounded-top text-white d-flex flex-row"
            style="background-color: #000; height: 200px"
          >
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px">
              <img
                src="{% static 'AppTwo/images/avatar.png' %}"
                alt="Generic placeholder image"
                class="img-fluid img-thumbnail mt-4 mb-2"
                style="width: 150px; z-index: 1"
              />
            </div>
            <div class="ms-3" style="margin-top: 130px">
              <h5>Jane Doe</h5>
              <p>Stockholm</p>
            </div>
          </div>
          <div class="card-body p-4 text-black">
            <div class="mb-5 text-body">
              <p class="lead fw-normal mb-1">About</p>
              <div class="p-4 bg-body-tertiary">
                <p class="fw-bold mb-1">Web Developer</p>
                <p class="fst-italic fw-lighter mb-1">Lives in Stockholm</p>
              </div>
            </div>
            <div
              class="d-flex justify-content-between align-items-center mb-4 text-body"
            >
              <p class="lead fw-normal mb-0">Recent projects</p>
            </div>
            <div class="row g-2">
              <div class="col mb-2">
                <img
                  src="{% static 'AppTwo/images/project1.png'%}"
                  alt="project 1"
                  class="w-100 rounded-3"
                />
              </div>
              <div class="col mb-2">
                <img
                  src="{% static 'AppTwo/images/project2.png'%}"
                  alt="project 2"
                  class="w-100 rounded-3"
                />
              </div>
            </div>
            <div class="row g-2">
              <div class="col">
                <img
                  src="{% static 'AppTwo/images/project3.png'%}"
                  alt="project 3"
                  class="w-100 rounded-3"
                />
              </div>
              <div class="col">
                <img
                  src="{% static 'AppTwo/images/project4.png'%}"
                  alt="project 4"
                  class="w-100 rounded-3"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
